<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>ЭЦП - RSA</title>
	<link rel="stylesheet" href="rsa.css">
	<script src="sha256.js"></script>
</head>
<body>

<div class="flex">
	<div class="container">
		<h1>ЭЦП по Алгоритму RSA</h1>
		<label for="msg">Введите сообщение: </label><textarea class="msg" name="" id="msg" cols="37" rows="4" placeholder="Сообщение"></textarea>
		<span class="next-arrow"> → </span><button class="next" id="sha">SHA256</button>
		<div id="hashed" class="d-none"><span class="next-arrow"> → </span> Захэшированное сообщение = <span id="hashed-answer"> </span></div>
		<div class="d-none keys">
			<h2>Генерация ключей</h2>
			<label for="p">Введите p: </label><input type="text" id="p" placeholder="p"><label for="q">Введите q: </label><input type="text" id="q" placeholder="q">
			<span class="next-arrow"> → </span>
			<button class="next" id="gen-keys">
				Генерировать ключи
			</button>
		</div>
		<div class="d-none generated-keys">
			<h2>Сгенерированные ключи</h2>
			<span><b>Модуль: </b></span><span id="nEl"></span><br>
			<span><b>Функция Эйлера: </b></span><span id="fEl"></span><br>
			<span ><b>Числа e:</b>	 </span><span id="eArr"></span><span class="next-arrow"> → </span><span><b>Случайное число е:</b> </span><span id="eOnly"></span><br>
			<span><b>Число d по формуле (d×е)%φ=1:</b> </span><span id="dEl"></span>
			<br><br>
			<span><b>Открытый ключ: </b></span><span id="public-key"></span>
			<br>
			<span><b>Закрытый ключ: </b></span><span id="private-key"></span>
		</div>
	</div>
</div>

<script src="rsa.js"></script>	
</body>
</html>
